parserOptions:
   ecmaVersion: 5

env:
   browser: true
   jasmine: true

globals:
   angular: true
   inject: true

rules:
## Best Practices
   no-empty-function: 0
   no-invalid-this: 0

## Variables
   no-undefined: 0

## Strict Mode
   strict: [ 2, "function" ]

## Stylistic Issues
   func-names: 0
   max-len: [ 2, 350, 3 ]

## ECMAScript 6
   arrow-body-style: 0
   arrow-parens: 0
   arrow-spacing: 0
   constructor-super: 0
   generator-star-spacing: 0
   no-class-assign: 0
   no-confusing-arrow: 0
   no-const-assign: 0
   no-dupe-class-members: 0
   no-duplicate-imports: 0
   no-new-symbol: 0
   no-restricted-imports: 0
   no-this-before-super: 0
   no-useless-constructor: 0
   no-var: 0
   object-shorthand: 0
   prefer-arrow-callback: 0
   prefer-const: 0
   prefer-reflect: 0
   prefer-rest-params: 0
   prefer-spread: 0
   prefer-template: 0
   require-yield: 0
   template-curly-spacing: 0
   yield-star-spacing: 0
